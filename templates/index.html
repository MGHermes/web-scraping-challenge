<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
    </head>

    <body>
        <!-- Overall Div of Container Class -->
        <div class="container-fluid">
            <!-- Add Jumbotron Header -->
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate the scraping script -->
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
            
            <!-- Add a Section for Mars News -->
            <div class = "row" id = "mars-news">
                <div class = "col-md-12">
                    <div class = "media">
                        <div class = "media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class = "media-heading">{{mars_data.news_title}}</h4>
                            <p>{{mars_data.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add a Section for Mars Image and Facts Table -->
            <div class = "row" id = "mars-featured-image">
                <div class = "col-md-8">
                    <h2>Featured Mars Image</h2>

                    <!-- if images is False/None/non-existent, then default to error message-->
                    <img
                        src="{{mars_data.featured_image_url | default('static/images/error.png', true)}}"
                        class = "img-responsive"
                        alt = "Responsive image"
                    />
                </div>

                <div class = "col-md-4">
                    <!-- Mars Facts -->
                    <div class = "row" id = "mars-facts">
                        <h4>Mars Facts</h4>
                        <div class = "table-responsive">
                            {{mars_data.html_table | safe}}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add a Section for Hemisphere Information -->
            <div class "row" id="mars-hemispheres">
                <div class "page-header">
                    <h2 class = "text-center">Mars Hemispheres</h2>
                </div>

                {% for hemisphere in mars_data.list_of_dictionaries %}
                <div class = "col-md-3">
                    <div class="thumbnail">
                        <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                        <div class = "caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
        
    </body>

</html>
